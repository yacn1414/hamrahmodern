{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>همراه مدرن | {{pro}}</title>
    <!--    font-->
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/materialdesignicons.css' %}">
    <link rel="stylesheet" href="{% static 'css/materialdesignicons.css.map' %}">
    <!--    font-->
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <div id="main">
        <div class="col-lg-4 col-md-6 col-xs-12 mx-auto">
            <div class="account-box">
                <a href="/" class="logo-account"><img src="{% static 'images/logo.png' %}" alt="logo"></a>
                <span class="account-head-line">ثبت نام در همراه مدرن</span>
                <div class="content-account">
                    <div class="massege-light">ثبت نام تنها با شماره تلفن همراه امکان پذیر است.</div>
                    <form action="/auth" method="post" id="register">
                        {% csrf_token %}
                        <label for="email-phone">شماره موبایل خود را وارد کنید</label>
                        <input type="text" id="email-phone" name="phone" class="input-email-account" placeholder="">
                      
                        <div class="parent-btn">
                            <button class="dk-btn dk-btn-info" name="submit" type="submit">
                                ثبت نام در همراه مدرن
                                <i class="mdi mdi-account-plus-outline sign-in"></i>
                            </button>
                        </div>
                        <div class="form-auth-row">
                            <label for="remember" class="ui-checkbox">
                                <input type="checkbox" value="1" name="login" checked="" id="remember">
                                <span class="ui-checkbox-check"></span>
                            </label>
                            <label for="remember" class="remember-me"><a href="#">حریم خصوصی</a> و <a href="#">شرایط
                                    قوانین</a>استفاده از سرویس های سایت همراه مدرن را مطالعه نموده و با کلیه موارد آن
                                موافقم.</label>
                        </div>
                    </form>
                </div>

                <div class="account-footer">
                    <span>قبلا در همراه مدرن ثبت‌نام کرده‌اید؟</span>
                    <a href="/login" class="btn-link-register">وارد شویــد</a>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
</body>

</html>

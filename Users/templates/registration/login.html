{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>همراه مدرن | {{pro}}</title>
    <!--    font-->
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/materialdesignicons.css' %}">
    <link rel="stylesheet" href="{% static 'css/materialdesignicons.css.map' %}">
    <!--    font-->
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <div id="main">
        <div class="col-lg-4 col-md-6 col-xs-12 mx-auto">
            <div class="account-box">
                <a href="index.html" class="logo-account"><img src="{% static 'images/logo.png' %}" alt="logo"></a>
                <span class="account-head-line">ورود به همراه مدرن</span>
                <div class="content-account">
                    <form action="{% url 'authlogin' %}" id="login" method="post">
                        <label for="email-phone">شماره موبایل یا پست الکترونیک خود را وارد کنید</label>
                        <input type="text" id="email-phone" name="username" class="input-email-account" placeholder="">
                        <a href="password-forget.html" class="account-link-password">رمز خود را فراموش کرده ام</a>
                        <label for="password">رمز عبور</label>
                        <input type="password" name="password" id="password" class="input-password" placeholder="">
                        <div class="parent-btn">
                            {% csrf_token %}
                            <button class="dk-btn dk-btn-info">
                                ورود به همراه مدرن
                                <i class="fa fa-sign-in sign-in"></i>
                            </button>
                        </div>
                        <div class="form-auth-row">
                            <label for="remember" class="ui-checkbox">
                                <input type="checkbox" value="1" name="login" checked="" id="remember">
                                <span class="ui-checkbox-check"></span>
                            </label>
                            <label for="remember" class="remember-me">مرا به خاطر داشته باش</label>
                        </div>
                    </form>
                </div>
                <div class="account-footer">
                    <span>کاربر جدید هستید؟</span>
                    <a href="/register" class="btn-link-register">ثبت‌نام در همراه مدرن</a>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
</body>

</html>
